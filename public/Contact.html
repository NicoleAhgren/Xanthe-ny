<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/views/contactForm.js"></script>
  <title>Xanthe.se</title>
</head>
<body>
  <div id="header">
    <img src="Bilder/XthLogo.png" alt="Xanthe Logo" id="logo">
    <img src="Bilder/Xanthese.png" alt="Xanthe Logo 2" id="XthseLogo">
    <div id="header-text">
      <a href="index.html" class="link">Home</a>
      <a href="About.html" class="link">About</a>
      <a href="Contact.html" class="link active">Contact</a>
    </div>
  </div>

  <div id="formContainer">
    <form id="contactForm" method="POST" action="/submit-form" enctype="multipart/form-data">
      <h2>Bli anställd:</h2>

      <label for="name">Namn och Efternamn: (Obligatoriskt)</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-post: (Obligatoriskt)</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Beskriv dig själv och berätta lite om varför du är intresserad att jobba här:</label>
      <textarea id="beskriv" name="message" rows="3"></textarea>

      <label for="cv">Ladda upp ditt CV:</label>
      <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" requierd>

      <button id="formBtn">Skicka</button>
    </form>
  </div>
</body>
</html>
